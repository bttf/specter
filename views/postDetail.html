<!DOCTYPE html>
<html>
  <head>
    <title>{{_source.title}}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.no-icons.min.css" rel="stylesheet">
      <link rel="stylesheet" href="/styles/globalStyles.css">
  </head>
  <body>
       <div class="continer-fluid">
		   <div class="row-fluid">
			 <ul class="inline" style="text-align:center">
				 <li><h1><a href="/" style="text-decoration:none;">{{websiteName}}</a></h1><hr></li>
				 
			  </ul> 
		  </div>
          <div class="row-fluid">
              <input type="text" placeholder="Search" class="span12" id="searchBox" data-bind="value:searchText,valueUpdate:'afterkeydown',event:{'keydown':keydown}">
                        </div>
          <div class="row-fluid">
            <div class="span10 offset1">  
               <ul class="unstyled" id="results" style="display:none;" data-bind="visible:true">
                   <!-- ko foreach: searchResults -->
                  <li><p><span><a data-bind="attr:{href:'/'+_id},text:fields.title"></a></span> <span class="muted" style="font-size:17px;" data-bind="text:fields.wordCount +' '+ 'words'"></span></p></li>
                  <!-- /ko -->
              </ul>
</div>
          </div>
      </div>
	  <hr>
    <div class="container-fluid">
        <div class="row-fluid">
        <div class="span9 offset2">
            <h1>{{_source.title}}</h1>
            
            <ul class="muted inline">
                <li>{{_source.postedBy}}</li>
                <li>{{_source.postedOn}}</li>
            </ul>
           
            <div class="postBody">{{{_source.postHtml}}}</div>
			<ul class="inline">{{#_source.tags}}<li><a href="/tag/{{.}}">{{.}}</a></li>{{/_source.tags}}</ul>
        </div>
        </div>
      </div>
	  <hr>
     <ul class="pull-right inline">
     <li><a href="/blog/archives">archives</a>
      <li><a href="/feed/rss">rss</a>
      <li><a href="/feed/atom">atom</a>
    </ul>
    <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
      <script type="text/javascript" src="http://ajax.aspnetcdn.com/ajax/knockout/knockout-2.2.1.js"></script>
      <script type="text/javascript" src="/javascripts/search.min.js"></script>
  </body>
</html>
