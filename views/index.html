<!DOCTYPE html>
<html>
  <head>
    <title>Specter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.no-icons.min.css" rel="stylesheet">
      <link rel="stylesheet" href="/styles/globalStyles.css">
  </head>
    
  <body>    
      <div class="continer-fluid">
          <div class="row-fluid">
              <input type="text" placeholder="Search" class="span12" id="searchBox" data-bind="value:searchText,valueUpdate:'afterkeydown',event:{'keydown':keydown}">
                        </div>
          <div class="row-fluid">
            <div class="span10 offset1">  
              <ul class="unstyled" id="results" style="display:none;" data-bind="visible:true">
                   <!-- ko foreach: searchResults -->
                  <li><hr><span><a data-bind="attr:{href:_id},text:fields.title"></a></span> <span class="muted" style="font-size:17px;" data-bind="text:fields.wordCount +' '+ 'words'"></span><hr></li>
                  <!-- /ko -->
              </ul>
</div>
          </div>
      </div>
      <div class="container-fluid">
          {{#hits}}
          {{#_source.imgSrc}}
          <div class="row-fluid">
              <div class="span12">
                  <figure>
                      <img src ="{{_source.imgSrc}}">
            <figcaption>
                {{_source.caption}}
                      </figcaption>
                  </figure>
              </div>
          </div>
          {{/_source.imgSrc}}
          
          <div class="row-fluid">
              <div class="span8 offset2">
                  <h1 class="postHeading"><a href="/{{_id}}">{{_source.title}}</a></h1>
                  <ul class="muted inline">
                      <li>{{_source.postedBy}}</li>
                      <li>{{_source.postedOn}}</li>
                  </ul>
                <div class="postBody">{{{_source.postHtml}}}</div>
                  <hr>
              </div>
          </div>
          
          {{/hits}}
      </div>
      <script src="http://code.jquery.com/jquery.js"></script>
      <script type="text/javascript" src="http://knockoutjs.com/downloads/knockout-2.2.1.js"></script>
      <script type="text/javascript" src="/javascripts/search.min.js"></script>
  </body>
</html>
